<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Proxy - Trader Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .status-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-subtext {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .checking {
            color: #ffa500;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .warning {
            color: #ffc107;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #6c757d;
        }

        .button.secondary:hover {
            background: #5a6268;
        }

        .instructions {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .instructions h3 {
            color: #856404;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .instructions ol {
            color: #856404;
            padding-left: 20px;
            font-size: 14px;
            line-height: 1.8;
        }

        .instructions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .details-row:last-child {
            border-bottom: none;
        }

        .details-label {
            font-weight: 600;
            color: #333;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>Trader Survivor</h1>
            <p class="subtitle">Verificaci√≥n de Sistema</p>
        </div>

        <div class="status-card" id="statusCard">
            <div class="spinner"></div>
            <div class="status-text checking">Verificando proxy server...</div>
            <div class="status-subtext">Por favor espera un momento</div>
        </div>

        <div id="instructionsBox" style="display: none;"></div>

        <div id="detailsBox" style="display: none;"></div>

        <div class="button-group" id="buttonGroup" style="display: none;"></div>
    </div>

    <script>
        const PROXY_URL = 'http://127.0.0.1:8003';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000;

        let retryCount = 0;

        async function checkProxy() {
            const statusCard = document.getElementById('statusCard');
            const instructionsBox = document.getElementById('instructionsBox');
            const detailsBox = document.getElementById('detailsBox');
            const buttonGroup = document.getElementById('buttonGroup');

            try {
                const response = await fetch(`${PROXY_URL}/health`, {
                    method: 'GET',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(5000)
                });

                if (response.ok) {
                    const data = await response.json();

                    // √âxito
                    statusCard.innerHTML = `
                        <div class="status-icon">‚úÖ</div>
                        <div class="status-text success">Proxy Server Activo</div>
                        <div class="status-subtext">El servidor proxy est√° funcionando correctamente</div>
                    `;

                    detailsBox.style.display = 'block';
                    detailsBox.innerHTML = `
                        <div class="details">
                            <div class="details-row">
                                <span class="details-label">Estado:</span>
                                <span class="success">‚úì Conectado</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">URL:</span>
                                <span>${PROXY_URL}</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">Exchanges:</span>
                                <span>${data.exchanges ? data.exchanges.join(', ') : 'BingX, MEXC, Bitget'}</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">Timestamp:</span>
                                <span>${new Date(data.timestamp).toLocaleString('es-ES')}</span>
                            </div>
                        </div>
                    `;

                    buttonGroup.style.display = 'flex';
                    buttonGroup.innerHTML = `
                        <button class="button" onclick="openApp()">üéØ Abrir Aplicaci√≥n</button>
                        <button class="button secondary" onclick="location.reload()">üîÑ Verificar de Nuevo</button>
                    `;

                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                console.error('Error al verificar proxy:', error);

                retryCount++;

                if (retryCount < MAX_RETRIES) {
                    // Reintentar
                    statusCard.innerHTML = `
                        <div class="spinner"></div>
                        <div class="status-text warning">Reintentando...</div>
                        <div class="status-subtext">Intento ${retryCount} de ${MAX_RETRIES}</div>
                    `;

                    setTimeout(checkProxy, RETRY_DELAY);
                } else {
                    // Error definitivo
                    statusCard.innerHTML = `
                        <div class="status-icon">‚ùå</div>
                        <div class="status-text error">Proxy Server NO Disponible</div>
                        <div class="status-subtext">El servidor proxy no est√° corriendo o no responde</div>
                    `;

                    instructionsBox.style.display = 'block';
                    instructionsBox.innerHTML = `
                        <div class="instructions">
                            <h3>‚ö†Ô∏è ¬øC√≥mo solucionar esto?</h3>
                            <ol>
                                <li>Abre una terminal/CMD en la carpeta del proyecto</li>
                                <li>Ejecuta el comando: <code>npm start</code></li>
                                <li>Espera a ver el mensaje "‚úÖ Servidor listo"</li>
                                <li>Vuelve a esta p√°gina y haz clic en "Verificar de Nuevo"</li>
                            </ol>
                            <br>
                            <strong>O m√°s f√°cil:</strong>
                            <ol>
                                <li>Cierra esta ventana</li>
                                <li>Haz doble clic en: <code>start-app.bat</code></li>
                                <li>¬°Listo! Todo se iniciar√° autom√°ticamente</li>
                            </ol>
                        </div>
                    `;

                    detailsBox.style.display = 'block';
                    detailsBox.innerHTML = `
                        <div class="details">
                            <div class="details-row">
                                <span class="details-label">Estado:</span>
                                <span class="error">‚úó Sin conexi√≥n</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">URL esperada:</span>
                                <span>${PROXY_URL}</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">Error:</span>
                                <span>${error.message}</span>
                            </div>
                            <div class="details-row">
                                <span class="details-label">Intentos:</span>
                                <span>${MAX_RETRIES} de ${MAX_RETRIES}</span>
                            </div>
                        </div>
                    `;

                    buttonGroup.style.display = 'flex';
                    buttonGroup.innerHTML = `
                        <button class="button" onclick="location.reload()">üîÑ Verificar de Nuevo</button>
                        <button class="button secondary" onclick="openInstructions()">üìñ Ver Instrucciones</button>
                    `;
                }
            }
        }

        function openApp() {
            window.location.href = `${PROXY_URL}/index.html`;
        }

        function openInstructions() {
            alert('Instrucciones para iniciar el proxy:\n\n' +
                  '1. Abre una terminal en la carpeta del proyecto\n' +
                  '2. Ejecuta: npm start\n' +
                  '3. Espera el mensaje "Servidor listo"\n' +
                  '4. Recarga esta p√°gina\n\n' +
                  'O ejecuta: start-app.bat (Windows)');
        }

        // Iniciar verificaci√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkProxy, 500);
        });
    </script>
</body>
</html>
